<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-primary to-secondary font-sans h-screen">
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-2xl">
      <div class="flex justify-center">
        <a href="index.html">
          <img src="../public/logo.jpg" alt="Sadat.d" class="h-20">
        </a>
      </div>
      <h2 class="text-3xl font-bold text-center text-primary">Admin Login</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-accent focus:border-accent sm:text-sm">
          </div>
        </div>
        <div>
          <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-accent border border-transparent rounded-md shadow-sm hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
          </button>
        </div>
      </form>
      <div id="error-message" class="hidden p-4 mt-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
      </div>
    </div>
  </div>
  <script src="../js/admin-login.js" type="module"></script>
</body>
</html>
